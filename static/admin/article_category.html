<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章类别</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
<!-- 引入基地址 -->
<script src="./libs/http.js"></script>
<!-- 准备一个模板 -->
<script id="categoryTemp" type="text/html">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
            <!-- 添加自定义属性 保留id 后面根据id 传参或获取数据 -->
            <a href="javascript:void(0)" data-id="{{$value.id}}" data-toggle="modal" class=" btn btn-info btn-xs btn-edit">编辑</a>
            <a href="javascript:void(0)" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script>
    // 入口函数
    $(function(){
    // 打开页面 发送ajax 拿到类别信息
        $.ajax({
            url:BigNew.category_list,
            success:function(backData){
                console.log(backData);
                if(backData){
                    // 通过模板引擎 把数据 渲染到页面
                    // 调用template方法
                    let res=template('categoryTemp',backData);
                    $('tbody').html(res);
                }
                
            }
        });

        // 给删除按钮绑定点击事件 由于动态生成 使用 事件委托
        // 事件委托, 多个类, 用 , 逗号隔开
        $('tbody').on('click','.btn-delete,.btn-edit',function(){

            if($(this).hasClass('btn-delete')){
                // 删除按钮
                // 发送ajaax请求
                $.ajax({
                    type:'post',
                    url:BigNew.category_delete,
                    data:$(this).attr('data-id'),
                    success:function(backData){
                        console.log(backData);
                    }
                })
            }else if($(this).hasClass('btn-edit')){
                // 编辑按钮
                alert(22);
            }
        })
    });
</script>
</html>
